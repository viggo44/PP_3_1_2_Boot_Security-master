<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Вход в систему</h2>
    <form name="f" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="username">Введите имя пользователя:</label>
            <input type="text" name="username" id="username" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="password">Введите пароль:</label>
            <input type="password" name="password" id="password" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Войти</button>
        <a href="/auth/registration" class="btn btn-secondary ml-2">Регистрация</a>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Неправильные имя или пароль
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-oBqDVmMz4fnFO9vq8MfvBpphfoZtxZ9T+dToz6AEEz3t1ThA8F6M2NqXrJ/xO7y4g" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-oBqDVmMz4fnFO9vq8MfvBpphfoZtxZ9T+dToz6AEEz3t1ThA8F6M2NqXrJ/xO7y4g" crossorigin="anonymous"></script>
</body>
</html>
