<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.username}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.rolesAsString}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-item nav-link" th:href="@{/user}">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="/admin">Users Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab">New User</a>
                        </li>
                    </ul>
                    <div class="card mt-2">
                        <div class="card-header">
                            <div class="m-1">
                                <h4>Add new user</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form class="offset-md-4 col-md-3 mt-4 mb-4" th:action="@{/create}" th:object="${user}" method="POST">
                                <div class="mb-3">
                                    <label for="username" class="form-label"><b>First Name</b></label>
                                    <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Enter your username" required />
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label"><b>Last Name</b></label>
                                    <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Enter your last name" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label"><b>Age</b></label>
                                    <input th:field="*{age}" type="number" class="form-control" id="age" placeholder="Enter your age" />
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label"><b>Email</b></label>
                                    <input th:field="*{email}" type="text" class="form-control" id="email" placeholder="Enter your email" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"><b>Password</b></label>
                                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Enter your password"/>
                                </div>
                                <div class="mb-3">
                                    <label for="roles" class="form-label"><b>Role</b></label>
                                    <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                                        <option th:each="role : ${roles}" th:value="${role.id}"
                                                th:selected="${user.roles.contains(role.name)}">
                                            <span th:text="${role.name}"></span>
                                        </option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
