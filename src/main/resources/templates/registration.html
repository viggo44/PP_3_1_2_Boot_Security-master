<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Регистрация</h2>
    <form method="post" action="/auth/registration" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- CSRF token -->

        <div class="form-group">
            <label for="username">Введите имя пользователя:</label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required/>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        </div>

        <div class="form-group">
            <label for="email">Введите почту:</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required/>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        </div>

        <div class="form-group">
            <label for="password">Введите пароль:</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required/>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>

        <div class="form-group">
            <label for="lastName">Введите фамилию:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control"/>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
        </div>

        <div class="form-group">
            <label for="age">Введите возраст:</label>
            <input type="number" id="age" name="age" th:field="*{age}" class="form-control" min="0" max="120"/>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>

    <div class="mt-3">
        <a href="/auth/login" class="btn btn-secondary">Войти</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-oBqDVmMz4fnFO9vq8MfvBpphfoZtxZ9T+dToz6AEEz3t1ThA8F6M2NqXrJ/xO7y4g" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-oBqDVmMz4fnFO9vq8MfvBpphfoZtxZ9T+dToz6AEEz3t1ThA8F6M2NqXrJ/xO7y4g" crossorigin="anonymous"></script>
</body>
</html>
