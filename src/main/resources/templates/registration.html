<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Регистрация</a>
    </div>
</nav>

<main class="flex-shrink-0">
    <div class="container mt-5">
        <h2 class="mb-4">Регистрация</h2>
        <form method="post" action="/auth/registration" th:object="${user}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- CSRF token -->

            <div class="mb-3">
                <label for="username" class="form-label">Введите имя пользователя:</label>
                <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Введите почту:</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Введите пароль:</label>
                <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Введите фамилию:</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Введите возраст:</label>
                <input type="number" id="age" name="age" th:field="*{age}" class="form-control" min="0" max="120"/>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
            </div>

            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>

        <div class="mt-3">
            <a href="/auth/login" class="btn btn-secondary">Войти</a>
        </div>
    </div>
</main>

<footer class="bg-light text-center py-3 mt-auto">
    <p class="mb-0">© 2024 Ваш сайт</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
